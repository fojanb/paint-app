<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./style.css" />
    <title>Castofly</title>
  </head>
  <body>
    <div class="main">
      <table>
        <tr>
          <td>
            <label for="colorChange"><img src="./assets/pen.png" width="20px" height="20px" alt="Color Wheel" /></label
            >&nbsp;<input type="color" id="colorChange" value="#00A6FF" />
          </td>
          <td>
            <label for="lineWidth"
              ><img src="./assets/lineWidth.png" width="20px" height="20px" alt="Line Width" />&nbsp;</label
            ><input type="range" id="lineWidth" min="1" max="20" value="4" />
          </td>
          <td>
            <button id="btnEraser"><img src="./assets/eraser.png" width="20px" height="20px" alt="Eraser" /></button>
          </td>
          <td>
            <p>
              <button id="btnSave"><img src="./assets/save.png" width="20px" height="20px" alt="Save" /></button>
              <button id="btnClear"><img src="./assets/clear.png" width="20px" height="20px" alt="Clear" /></button>
              <button id="btnUndo"><img src="./assets/undo.png" width="20px" height="20px" alt="Undo" /></button>
              <button id="btnRedo"><img src="./assets/redo.png" width="20px" height="20px" alt="Redo" /></button>
            </p>
          </td>
        </tr>
      </table>
      <canvas class="board"></canvas>
      <div id="saveArea" style="display: none">
        <img id="canvasImg" />
        <h4>Right Click to Save...</h4>
        <button id="btnBack">Back</button>
      </div>
      <div id="tools">
        <table>
          <tr>
            <td>
              <p class="audioBtn">
                <button id="btnStart">
                  <img src="./assets/voiceRecorder.png" width="20px" height="20px" alt="Start Voice Recording" />
                </button>
                <button id="btnStop">
                  <img src="./assets/stopButton.png" width="20px" height="20px" alt="Stop Voice Recording" />
                </button>
              </p>
            </td>
            <td>
              <canvas class="visualizer" height="60px"></canvas>
              <audio controls></audio>
              <audio id="audioPlay" controls></audio>
            </td>
            <td>
              <img src="./assets/logo.png" width="60px" height="60px" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
