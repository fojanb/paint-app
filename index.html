<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./style.css" />
    <title>Castofly</title>
  </head>
  <body>
    <div class="main">
      <canvas class="board"></canvas>
      <div id="saveArea">
        <img id="canvasImg" />
        <h2>Right Click to Save...</h2>
        <button id="btnBack">Back</button>
      </div>
      <div id="tools">
        <table>
          <tr>
            <td><label for="colorChange">Color </label><input type="color" id="colorChange" /></td>
            <td>
              <label for="lineWidth">Width </label><input type="range" id="lineWidth" min="1" max="10" step="1" />
            </td>
            <td><button id="btnSave">Save</button><button id="btnClear">Clear</button></td>
            <td>
              <p>
                <button id="btnStart">Record</button>
                <button id="btnStop">Stop</button>
              </p>
              <audio controls></audio>
              <audio id="adioPlay" controls></audio>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
