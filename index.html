<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Castofly</title>
  </head>
  <body>
    <div class="main">
      <table>
        <tr>
          <td>
            <label for="colorChange"><i class="fa fa-paint-brush" style="font-size: 24px"></i> </label>&nbsp;<input
              type="color"
              id="colorChange"
              value="#8338ec"
            />
          </td>
          <td>
            <label for="lineWidth"
              ><img
                src="https://img.icons8.com/ios-filled/50/ffffff/line-width.png"
                alt="Line Width"
                width="25px"
                height="25px"
              />&nbsp;</label
            ><input type="range" id="lineWidth" min="1" max="20" value="4" />
          </td>
          <td>
            <p>
              <button id="btnEraser"><i class="fa fa-eraser" style="font-size: 24px"></i></button>
              <button id="btnSave"><i class="fa fa-floppy-o" style="font-size: 24px"></i></button>
              <button id="btnClear"><i class="fa fa-trash" style="font-size: 24px"></i></button>
              <button id="btnUndo"><i class="fa fa-rotate-left" style="font-size: 24px"></i></button>
              <button id="btnRedo"><i class="fa fa-rotate-right" style="font-size: 24px"></i></button>
            </p>
          </td>
          <td><img src="./assets/logo.png" width="60px" height="60px" /></td>
        </tr>
      </table>
      <canvas class="board"></canvas>
      <div id="saveArea" style="display: none">
        <img id="canvasImg" />
        <h4>Right Click to Save...</h4>
        <button id="btnBack">Back</button>
      </div>
      <div id="tools">
        <table>
          <tr>
            <td>
              <div class="player">
                <div class="info">
                  <div class="detail">
                    <div class="title">
                      <div class="time">
                        <span id="current">0:00</span>
                        <span>/</span>
                        <span id="duration">0:00</span>
                      </div>
                    </div>
                    <div class="control">
                      <i class="fa fa-play" id="playPause"></i>
                    </div>
                  </div>
                  <div id="wave"></div>
                </div>
              </div>
            </td>
          </tr>
        </table>
        <div>
          <button id="btnStart">
            <i class="fa fa-microphone" style="font-size: 28px"></i>
          </button>
          <button id="btnStop">
            <i class="fa fa-stop" style="font-size: 20px"></i>
          </button>
          <canvas class="visualizer" height="50px" style="background-color: #343a40"></canvas>
          <audio controls></audio>
          <audio id="audioPlay" controls></audio>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js@5.2.0/dist/wavesurfer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
